<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <title>Editor de memes</title>
</head>
<body>
     
    <header>
        <h1> GENERADOR DE MEMES</h1>
        <div class="botones-header">
            <button class="estilos-botones-header"><i class="fa fa-photo"></i> Imagen</button>
            <button class="estilos-botones-header"><i class="fa fa-font"></i> Texto</button>
            <button class="estilos-botones-header"><i class="fa fa-moon-o"></i> Modo Oscuro</button>
            <button class="estilos-botones-header"><i class="fa fa-sun-o"></i> Modo Claro</button>

        </div>
        
    </header>
    <main>
       
        <div class="contenedor-central">
            <div class="texto-superior-inferior">
                <h2>TOP TEXT</h2>
            
            </div>
            <div class="espacio-de-meme">

            </div>
            <div class="texto-superior-inferior">
                <h2> BOTTOM TEXT</h2>
            </div>
            
        </div>
       
         <aside >
         <section class="formulario-imagen-derecha">
            <h3>IMAGEN</h3>
            <form>
                <label> URL:
                 <input type="url" name="imagen personal"/>   
                </label>
                <legend>
                    <label> FONDO  </label>
                    <input name="color del fondo" type="color" aria-label="color del fondo">
                    <select name="opciones"> 
                        <option value="" selected>Ninguno</option>
                        <option value="Aclarar">Aclarar</option>
                        <option value="Oscurecer">Oscurecer</option>
                        <option value="Diferencia">Diferencia</option>
                        <option value="Iluminocidad">Iluminocidad</option>
                        <option value="Multiplicar">Multiplicar</option>
                    </select>
                </legend>
                <legend>
                    <label>FILTROS</label>
                    <input type="range" min="">
                    <input type="range" min="">
                    <input type="range" min="">
                    <input type="range" min="">
                    <input type="range" min="">
                    <input type="range" min="">
                    <input type="range" min="">
                    <input type="range" min="">

                </legend>
              

               

            </form>

        </section>
        <section class="formulario-texto-derecha">
            <h3>TEXTO</h3>
        <form>
            <label> TEXTO SUPERIOR</label>
                <textarea name="texto superior" cols="15" rows="3">Top Text</textarea>
            
           
            <label>Texto superior 
            <input type="checkbox" name="acepto" value="acepto"/> 
             </label> 
            <label> Texto inferior </label>
                <textarea name="texto inferiror" cols="15" rows="3">Top Text</textarea>
            
           
            <label>TEXTO INFERIOR 
            <input type="checkbox" name="acepto" value="acepto"/> 
            </label>
            FUENTES <select name="opciones"> 
                <option value="arieal">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Americam">Americam</option>
                <option value="Andale Mano">Andale Mano</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact" salected>Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <fieldset>
            <label>
                <input type="number" name="tamaño de letra" min="16" max="40" aria-label="tamaño de letra">
            </label>
            <button><i class="fa fa-align-left"></i></button>
            <button><i class="fa fa-align-center"></i></button>
            <button> <i class="fa fa-align-right"></i></button>

        </fieldset>
        <fieldset>
          <label> COLOR   </label>
          <input name="color del texto" type="color" aria-label="color del texto">
          <label> FONDO  </label>
            <input name="color del fondo" type="color" aria-label="color del fondo">

            <label>Fondo transparente
                <input type="checkbox" name="acepto" value="acepto"/> 
            </label>

        </fieldset>
        <fieldset> CONTORNO
            <button>Ninguno</button>
            <button>Claro</button>
            <button>Oscuro</button>
        </fieldset>
        <label> ESPACIADO</label>
        <input type="number" name="espaciado" min="10" max="50" aria-label="es el espacio para escribir arriba y abajo de la foto">
        INTERLINEADO<select name="opciones"> 
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5" selected>1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
        </select>
    
    </form>

        </section>
                
         </aside>

    
        
       
    </main>
    
    
</body>
</html>
